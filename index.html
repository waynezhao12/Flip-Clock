<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Wayne's Flip Clock</title>

	<link rel="stylesheet prefetch" href="bootstrap.min.css">
	<link rel="stylesheet prefetch" href="flipclock.css">
	<link rel="stylesheet prefetch" href="main.css">

	<script>
		window.console = window.console || function (t) {
		};

		if (document.location.search.match(/type=embed/gi)) {
			window.parent.postMessage("resize", "*");
		}
	</script>
</head>

<body translate="no">

	<div class="flip-clock">
		<div id="clock" class="row">
			<div class="timer flip-clock-wrapper"></div>
		</div>
	</div>

	<script src="jquery.min.js"></script>
	<script src="flipclock.min.js"></script>

	<script>
		$(document).ready(function () {
			var clock = $(".timer").FlipClock(0, {
				clockFace: 'TwentyFourHourClock'
			})
		});
	</script>

	<script>
		window.wallpaperPropertyListener = {
			applyUserProperties: function (properties) {
				if (properties.custom_background) {
					var backgroundRoute = properties.custom_background.value;
					if (backgroundRoute) {
						document.body.style.background = "url('" + 'file:///' + backgroundRoute + "') no-repeat center fixed";
						document.body.style.backgroundSize = "cover";
					} else {
						document.body.style.background = "url('desk-white-black-header.jpg') no-repeat center fixed";
						document.body.style.backgroundSize = "cover";
					}
				}
			}
		};
	</script>

</body>
